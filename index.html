<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apolonia-Vitali-Corleone's Articles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 5px;
        }
        .directory {
            margin-left: 20px;
            border-left: 1px solid #e1e4e8;
            padding-left: 10px;
        }
        .file {
            margin-left: 20px;
        }
        .file-item, .dir-item {
            padding: 5px 0;
        }
        .dir-item {
            font-weight: bold;
            cursor: pointer;
        }
        .file-item a {
            text-decoration: none;
            color: #0366d6;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #6a737d;
        }
    </style>
</head>
<body>
    <h1>Apolonia-Vitali-Corleone's Articles</h1>
    <p>Welcome to my GitHub Pages site. Below you'll find all directories and articles in this repository.</p>
    
    <div id="repo-content">
        <div class="loading">Loading repository contents...</div>
    </div>

    <script>
        const username = 'Apolonia-Vitali-Corleone'; // æ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·å
        const repo = 'Apolonia-Vitali-Corleone.github.io'; // æ›¿æ¢ä¸ºä½ çš„ä»“åº“å

        // è·å–æ–‡ä»¶æ ‡é¢˜çš„å‡½æ•°ï¼ˆä»markdownæ–‡ä»¶)
        async function getFileTitle(path) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${path}`);
                const text = await response.text();
                
                // å°è¯•ä»markdownä¸­æå–æ ‡é¢˜
                const titleMatch = text.match(/^#\s+(.+)$/m) || text.match(/^title:\s*(.+)$/m);
                if (titleMatch && titleMatch[1]) {
                    return titleMatch[1].trim();
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ ‡é¢˜ï¼Œè¿”å›æ–‡ä»¶å
                const fileName = path.split('/').pop();
                return fileName.replace(/\.(md|html)$/, '');
            } catch (error) {
                console.error(`Error fetching file ${path}:`, error);
                return path.split('/').pop().replace(/\.(md|html)$/, '');
            }
        }

        // é€’å½’è·å–ç›®å½•å†…å®¹
        async function fetchDirectoryContents(path = '') {
            try {
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // åˆ›å»ºç›®å½•å®¹å™¨
                const container = document.createElement('div');
                container.className = 'directory';
                
                // åˆ†ç¦»ç›®å½•å’Œæ–‡ä»¶
                const directories = data.filter(item => item.type === 'dir');
                const files = data.filter(item => item.type === 'file' && 
                    (item.name.endsWith('.md') || item.name.endsWith('.html')) && 
                    item.name !== 'index.md' && item.name !== 'index.html');
                
                // å…ˆå¤„ç†ç›®å½•
                for (const dir of directories) {
                    const dirItem = document.createElement('div');
                    dirItem.className = 'dir-item';
                    dirItem.textContent = `ğŸ“ ${dir.name}`;
                    container.appendChild(dirItem);
                    
                    // é€’å½’è·å–å­ç›®å½•å†…å®¹
                    const subContainer = await fetchDirectoryContents(dir.path);
                    subContainer.style.display = 'none'; // åˆå§‹éšè—å­ç›®å½•
                    
                    // ç‚¹å‡»ç›®å½•åå±•å¼€/æŠ˜å å­ç›®å½•
                    dirItem.addEventListener('click', () => {
                        subContainer.style.display = subContainer.style.display === 'none' ? 'block' : 'none';
                    });
                    
                    container.appendChild(subContainer);
                }
                
                // ç„¶åå¤„ç†æ–‡ä»¶
                for (const file of files) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const link = document.createElement('a');
                    // è·å–æ–‡ä»¶æ ‡é¢˜
                    const title = await getFileTitle(file.path);
                    link.textContent = `ğŸ“„ ${title}`;
                    link.href = `/${file.path}`;
                    
                    fileItem.appendChild(link);
                    container.appendChild(fileItem);
                }
                
                return container;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                const errorElement = document.createElement('div');
                errorElement.textContent = `Error loading content: ${error.message}`;
                return errorElement;
            }
        }

        // åˆå§‹åŒ–é¡µé¢
        async function init() {
            const repoContent = document.getElementById('repo-content');
            repoContent.innerHTML = ''; // æ¸…é™¤åŠ è½½ä¿¡æ¯
            
            const content = await fetchDirectoryContents();
            repoContent.appendChild(content);
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
